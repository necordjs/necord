[changelog]
header = """
# Changelog
All notable changes to this project will be documented in this file.\n
"""
body = """
{% if version %}\
	# [{{ version | trim_start_matches(pat="v") }}]\
	{% if previous %}\
		{% if previous.version %}\
			(https://github.com/necordjs/necord/compare/{{ previous.version }}...{{ version }})\
		{% else %}
			(https://github.com/necordjs/necord/tree/{{ version }})\
		{% endif %}\
	{% endif %} \
	- ({{ timestamp | date(format="%Y-%m-%d") }})
{% else %}\
	# [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
	## {{ group | upper_first }}
	{% for commit in commits %}
		- {% if commit.scope %}\
			**{{commit.scope}}:** \
		  {% endif %}\
			{{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/necordjs/necord/commit/{{ commit.id }}))\
		{% if commit.breaking %}\
			\n\n {% raw %}  {% endraw %} ### Breaking Changes:\n \
			{% for breakingChange in commit.footers %}\
				{% raw %}  {% endraw %} - {{ breakingChange }}\n\
			{% endfor %}\
		{% endif %}\
	{% endfor %}
{% endfor %}\n
"""
trim = true
footer = ""

[git]
conventional_commits = true
filter_unconventional = true
commit_parsers = [
	{ message = "^feat", group = "Features"},
	{ message = "^fix", group = "Bug Fixes"},
	{ message = "^docs", group = "Documentation"},
	{ message = "^perf", group = "Performance"},
	{ message = "^refactor", group = "Refactor"},
	{ message = "^typings", group = "Typings"},
	{ message = "^types", group = "Typings"},
	{ message = ".*deprecated", body = ".*deprecated", group = "Deprecation"},
	{ message = "^revert", skip = true},
	{ message = "^style", group = "Styling"},
	{ message = "^test", group = "Testing"},
	{ message = "^chore", group = "Chore"},
	{ message = "^ci", skip = true},
	{ message = "^build", skip = true},
	{ body = ".*security", group = "Security"},
]
filter_commits = true
tag_pattern = "v[0-9]*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "newest"
