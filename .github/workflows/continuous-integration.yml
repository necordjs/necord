name: Continuous Integration

on:
  push:
    branches: [ master ]
    paths-ignore: ['.github/**']
  pull_request:
    paths-ignore: ['.github/**']

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Node v22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESlint
        run: yarn lint

      - name: Run Build
        run: yarn build

      - name: Run Tests
        run: yarn test:ci
